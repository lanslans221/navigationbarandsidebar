<!DOCTYPE html>
<html>

<head>
    <title>Navigation bar ni Justine</title>
    <link href="main.css" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-regular-straight/css/uicons-regular-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
</head>

<body>

    <div class="navbar">
        <h1 class="h1">SOLACE</h1>
        <div class="solace logo">
            <i class="fi fi-rr-head-side-heart"></i>
        </div>
        <div class="left_col">
            <div class="fb_logo"></div>
        </div>

        <div class="middle_col">
            <div class="search">
                <i class="fi fi-rr-search"></i>
                <input type="text" class="input-field" placeholder="Search..">
            </div>
        </div>

        <div class="right_col">
            <div class="notification icon-container">
                <a href="https://www.facebook.com/justine.villanueva.5661"><i class="fi fi-rr-bell"></a></i>
            </div>
            <div class="messages icon-container">
                <a href="https://www.facebook.com/justine.villanueva.5661"><i class="fi fi-rr-comment-alt-dots"></a></i>
            </div>
            <div class="profile icon-container">
                <a href="https://www.facebook.com/justine.villanueva.5661"><i class="fi fi-rr-user"></a></i>
            </div>
        </div>
    </div>


</body>

</html>
